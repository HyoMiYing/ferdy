<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Ferdydurke - Prijava</title>
  <link rel="stylesheet" type="text/css" th:href="@{/styles/form.css}">
</head>
<body>
<br>
<div id="form-centre">
  <nav id="navigation-bar">
    <a th:href="@{/neprijavljeni}">Knjiga</a>
    <a th:href="@{/neprijavljeni/prijava}">Prijava</a>
    <a th:href="@{/neprijavljeni/registracija}">Registracija</a>
  </nav>
  <div id="main-info">
  <h1>Prijavi se</h1>
  <div th:if="${param.error}">
    email in geslo se ne ujemata</div>
  <div th:if="${param.logout}">
    Odjavljen/a si</div>
  <form th:action="@{/neprijavljeni/prijava}" method="post">
    <div class="input-element">
      <label for="username">email</label>
      <input type="email" name="username" placeholder="email"/>
    </div>
    <div class="input-element">
      <label for="password">geslo</label>
      <input type="password" name="password" placeholder="geslo"/>
    </div>
    <input class="submit-button" type="submit" value="prijavi se" />
  </form>
  </div>
</div>
</body>
</html>
